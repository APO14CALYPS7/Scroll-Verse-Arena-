<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Verse Arena - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      color: gold;
      font-size: 2em;
      margin-bottom: 1em;
    }
    input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
    }
    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Scroll Verse Arena ‚Äì Panel Admin ‚öîÔ∏è</h1>

  <label>Type de question :</label>
  <select id="questionType" onchange="toggleFields()">
    <option value="qcm">QCM</option>
    <option value="qr">Question-r√©ponse</option>
    <option value="image">Question avec image</option>
  </select>

  <label>Texte de la question :</label>
  <textarea id="questionText"></textarea>

  <div id="qcmOptions">
    <label>Options (s√©par√©es par une virgule) :</label>
    <input type="text" id="options" placeholder="ex : Goku, Naruto, Luffy" />
  </div>

  <label>Bonne r√©ponse :</label>
  <input type="text" id="solution" placeholder="ex : Naruto" />

  <div id="imageField" style="display: none;">
    <label>URL de l'image :</label>
    <input type="text" id="imageURL" placeholder="https://..." />
  </div>

  <button onclick="lancerQuestion()">üì¢ Lancer la question</button>
  <button onclick="reset()">‚ùå R√©initialiser</button>

  <p class="status" id="statusMsg">En attente‚Ä¶</p>

  <script>
    function toggleFields() {
      const type = document.getElementById("questionType").value;
      document.getElementById("qcmOptions").style.display = type === "qcm" ? "block" : "none";
      document.getElementById("imageField").style.display = type === "image" ? "block" : "none";
    }

    async function lancerQuestion() {
      const type = document.getElementById("questionType").value;
      const text = document.getElementById("questionText").value.trim();
      const solution = document.getElementById("solution").value.trim();
      const options = document.getElementById("options").value.trim();
      const imageURL = document.getElementById("imageURL").value.trim();

      if (!text || (type === "qcm" && !options)) {
        alert("Remplis tous les champs requis.");
        return;
      }

      const payload = {
        active: true,
        type,
        text,
        options: type === "qcm" ? options.split(",").map(x => x.trim()) : [],
        solution,
        image: type === "image" ? imageURL : null
      };

      localStorage.setItem("question", JSON.stringify(payload));
      document.getElementById("statusMsg").textContent = "‚úÖ Question envoy√©e.";
    }

    function reset() {
      localStorage.removeItem("question");
      document.getElementById("statusMsg").textContent = "‚ùå Question effac√©e.";
    }
  </script>
</body>
</html>
