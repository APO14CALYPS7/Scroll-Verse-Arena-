<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Verse Arena</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #cc0000;
      font-weight: bold;
      margin-bottom: 1em;
      text-shadow: 1px 1px 0 #000;
    }
    button {
      background-color: #cc0000;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 10px;
    }
    .option-button {
      display: block;
      margin: 10px auto;
      width: 90%;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Scroll Verse Arena ðŸ”¥</h1>
  <div id="intro">
    <input type="text" id="playerName" placeholder="Ton pseudo" />
    <button onclick="registerPlayer()">Rejoindre</button>
  </div>

  <div id="game" class="hidden">
    <p id="questionText"></p>
    <img id="questionImage" class="hidden" />
    <div id="options"></div>
    <input type="text" id="freeAnswer" class="hidden" placeholder="Ta rÃ©ponse" />
    <button onclick="submitAnswer()">Valider</button>
    <p id="feedback" class="hidden"></p>
  </div>

  <script>
    let currentQuestion = null;

    function registerPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Entre ton pseudo !");
      localStorage.setItem('player', name);
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
    }

    async function fetchQuestion() {
      const res = await fetch('question.json');
      const data = await res.json();
      if (data && data.active) {
        currentQuestion = data;
        showQuestion(data);
      } else {
        document.getElementById('questionText').textContent = "En attente de la prochaine question...";
        setTimeout(fetchQuestion, 2000);
      }
    }

    function showQuestion(q) {
      document.getElementById('questionText').textContent = q.text;
      const optionsDiv = document.getElementById('options');
      const input = document.getElementById('freeAnswer');
      const image = document.getElementById('questionImage');
      const feedback = document.getElementById('feedback');

      optionsDiv.innerHTML = '';
      input.classList.add('hidden');
      image.classList.add('hidden');
      feedback.classList.add('hidden');

      if (q.image) {
        image.src = q.image;
        image.classList.remove('hidden');
      }

      if (q.type === 'qcm') {
        q.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.className = "option-button";
          btn.onclick = () => {
            input.value = opt;
            submitAnswer();
          };
          optionsDiv.appendChild(btn);
        });
      } else {
        input.classList.remove('hidden');
      }
    }

    function submitAnswer() {
      const player = localStorage.getItem('player');
      const answer = document.getElementById('freeAnswer').value || '';
      const feedback = document.getElementById('feedback');
      if (!player || !currentQuestion) return;

      const responses = JSON.parse(localStorage.getItem('responses') || '[]');
      responses.push({
        player,
        answer,
        question: currentQuestion.text,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('responses', JSON.stringify(responses));

      feedback.classList.remove('hidden');
      if (currentQuestion.solution) {
        feedback.innerHTML = `âœ… RÃ©ponse envoyÃ©e.<br/>La bonne rÃ©ponse Ã©tait : <strong>${currentQuestion.solution}</strong>`;
      } else {
        feedback.innerHTML = `âœ… RÃ©ponse envoyÃ©e.`;
      }

      // EmpÃªche la triche
      setTimeout(() => {
        document.getElementById('questionText').textContent = "Merci dâ€™avoir rÃ©pondu !";
        document.getElementById('options').innerHTML = '';
        document.getElementById('freeAnswer').classList.add('hidden');
      }, 1000);
    }

    // DÃ©tection sortie du jeu
    window.addEventListener("blur", () => {
      alert("Tu as quittÃ© le jeu ! Tu ne peux plus revenir Ã  cette partie.");
      localStorage.removeItem('player');
      location.reload();
    });

    if (localStorage.getItem('player')) {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
    }

    setInterval(fetchQuestion, 1500);
  </script>
</body>
  </html>
